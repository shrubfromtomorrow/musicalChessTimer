<!DOCTYPE html>
<html>
    <head>
        <title>Audio</title>
        <link rel="stylesheet" href="index.css" />
        <link
            href="http://mozilla.github.io/foundation-icons/assets/foundation-icons.css"
            type="text/css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div id="top"></div>
            <div class="timer">
                <div id="topTimer">
                    <div id="topTimerText">Time</div>
                </div>
                <div id="stop">Stop</div>
                <div id="bottomTimer">
                    <div id="bottomTimerText">Time</div>
                </div>
            </div>
            <div class="extras">
                <div id="switch">
                    <div id="switchText">Switch</div>
                </div>
                <div id="pause">
                    <div id="pauseText">Pause</div>
                </div>
            </div>
            <div id="bottom"></div>
        </div>
        <audio id="audioBottom" src="waltz.mp3"></audio>
        <audio id="audioTop" src="doom.mp3"></audio>
        <script src="test.js"></script>
    </body>
</html>
